name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Deno environment
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build Blog
        run: deno task build

      - name: Commit changes
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: smallweb
          publish_dir: ./dist

      # https://github.com/pomdtr/smallweb-puller
      - name: Trigger Smallweb Puller
        if: github.ref == 'refs/heads/main'
        run: |
          curl https://puller.smallweb.run -H "Content-Type: application/json" -d '{ "app": "blog.smallweb.run" }'

